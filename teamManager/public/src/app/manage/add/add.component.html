<div id="container">
  <h2>Add Player</h2>
  <form (submit)="addPlayer()">
    Name: 
    <input 
      type="text"
      name="playerName"
      required
      [(ngModel)]="player.name"
    >
    <br>
    Position:
    <input 
      type="text"
      name="position"
      [(ngModel)]="player.position"
    >
    <br>
    <input type="submit" value="Add Player">
  </form>
</div>
